<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
  <a class="navbar-brand" href="#">Rijksmuseum</a>
    <form class="form-inline mt-2 mt-md-0">
      <input class="form-control mr-sm-2"
      type="text"
      #searchInput
      (keypress.enter)="search(searchInput.value)"
      placeholder="Zoeken" aria-label="Zoeken">
      <button class="btn btn-outline-success my-2 my-sm-0"
      (click)="search(searchInput.value)"
      type="submit">Zoeken</button>
    </form>
</nav>

<main role="main" class="container">
    <p class="lead" [hidden]="searchResults">Gebruik het zoekveld bovenaan om te zoeken naar kunstenaars en bekende werken.</p>

    <div class="row mb-2">
      <app-list class="col-md-6"
        *ngIf="searchResults" 
        [data]="searchResults"
        (select)="onSelected($event)"></app-list>
      <app-details class="col-md-6"
        *ngIf="selected"
        [objectNumber]="selected.objectNumber"></app-details>
    </div>
</main>
